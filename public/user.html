<style>
    body {
        font-family: Arial, sans-serif;
        background: #FFF8CC;
        margin: 0;
        padding: 0;
    }

    .header {
        background: #0057b7;
        padding: 20px;
        color: white;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 25px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        border-left: 5px solid #FFD500;
        padding-left: 10px;
        color: #333;
    }

    .file-card, .msg-card {
        padding: 15px;
        background: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .download-btn {
        display: inline-block;
        margin-top: 10px;
        background: #0057b7;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Welcome to Your IGC HK Exam Portal</h1>
</div>

<div class="container">

    <h2>Your Files</h2>
    <div class="file-card">
        <strong>Paper 1 Practice.pdf</strong><br>
        <a class="download-btn" href="#">Download</a>
    </div>

    <h2>Your Messages</h2>

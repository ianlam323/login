<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ IGCHK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e7f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    h2 { color: #1c4fa1; margin-top: 0; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #87a9d9;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1c4fa1;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover { background: #163f82; }

    a { color: #1c4fa1; font-size: 14px; }
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p><a href="../register/">Create account</a></p>
  <p><a href="../reset/">Forgot password?</a></p>
</div>

<script>
async function login() {
  let data = {
    email: email.value,
    password: password.value
  };

  let res = await fetch("/api/login", {
    method: "POST",
    body: JSON.stringify(data)
  });

  let json = await res.json();

  if (json.error) return alert(json.error);

  alert("Login success!");
  window.location.href = "/login/admin/";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGC HK Accounts</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFF8CC; /* light soft yellow */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 90%;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #444;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn {
            background: #0057b7;
            color: white;
        }

        .register-btn {
            background: #FFD500;
            color: black;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://www2.igchkshop.dpdns.org/img/igchkpure.jpg" class="logo" alt="IGC HK Logo">

    <h1>IGC HK Accounts</h1>
    <p>Please choose an option:</p>

    <button class="btn login-btn" onclick="window.location.href='/public/login/index.html'">
        Login
    </button>

    <button class="btn register-btn" onclick="window.location.href='/public/register/index.html'">
        Register
    </button>
</div>

</body>
</html>
